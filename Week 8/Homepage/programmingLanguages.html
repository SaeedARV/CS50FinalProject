<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Programming Panguages</title>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                let incorrects = document.querySelectorAll('.incorrect');
                let corrects = document.querySelectorAll('.correct');

                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function () {
                        incorrects[i].style.backgroundColor = 'red';
                    });
                }
                for (let i = 0; i < corrects.length; i++) {
                    corrects[i].addEventListener('click', function () {
                        corrects[i].style.backgroundColor = 'green';
                    });
                }
            });
        </script>
    </head>
    <body>
        <div class="header">
            <a href="index.html" class="mainPage">Main Page</a>
            <h4>In which subject do you want to know more about me?</h4>
            <div>
                <a href="books.html" type="button" class="btn btn-warning">Books</a>
                <a href="movies.html" type="button" class="btn btn-warning">Movies</a>
            </div>
        </div>
        <div class="container">
            <div class="section">
                <h5>What programming languages do I know??</h5>
                <button type="button" class="btn btn-outline-warning incorrect">C#</button>
                <button type="button" class="btn btn-outline-warning incorrect">Java</button>
                <button type="button" class="btn btn-outline-warning correct">Python</button>
                <button type="button" class="btn btn-outline-warning correct">C++</button>
                <button type="button" class="btn btn-outline-warning incorrect">R</button>
                <button type="button" class="btn btn-outline-warning correct">C</button>
                <button type="button" class="btn btn-outline-warning incorrect">Go</button>
                <button type="button" class="btn btn-outline-warning incorrect">Swift</button>
            </div>
        </div>
    </body>
</html>
